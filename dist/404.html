<!DOCTYPE html>
<html>
    <head>
        <title>404 - Page Not Found</title>
    </head>
    <body>
        Sorry, it appears that the page you requested does not exist!
        <script>
            if (location.href !== location.href.toLowerCase()) {
                window.location = location.href.toLowerCase()
            }
        </script>
    </body>
</html>
